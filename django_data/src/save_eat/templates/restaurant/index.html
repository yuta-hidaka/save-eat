{% extends "account/base.html" %}
{% load i18n %}
{% load static %}
{% block head_title %}
{% trans　"Save Eat-飲食店を支援しよう！-" %}
{% endblock %}
{% block content %}


<script
  type="text/javascript"
  src="{% static 'js/restaurant/index.js' %}"
></script>
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/social_icons.css' %}"
/>
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'fontawsome/css/font-awesome.min.css' %}"
/>
<div class="container">
  <section class="jumbotron text-center mt-2" style="background-color: white;">
    <div class="container">
      <h2 class="jumbotron-heading">離れていても支援できる。</h2>
      <p class="lead text-muted">
        <br/>
        COVID-19で多くの飲食店が、休業または客足の減少により廃業の危機に陥っています。
        <br/>
        お店に行けなくても、寄付・支援という形で自分の行きつけのお店を助けませんか？
      </p>
      <p>
        <a
          href="/search/"
          class="btn btn-primary my-2"
          >支援先を探す</a
        >
        <a
          href="/register/"
          class="btn btn-outline-primary my-2"
          >お店を登録</a
        >
      </p>
    </div>
  </section>
  <input type="hidden" id="nextPage" value="1" />
  <input
    type="hidden"
    id="defaultImg"
    value="{% static 'img/default1.jpg' %}"
  />

  <div id="searchResult" class="mb-2"></div>
  <div class="mb-5">
    <button
      style="display: none;"
      class="mt-3 w-100 btn btn-outline-success"
      id="getNextPage"
      type="button"
    >
      <b>{% trans 'もっと見る' %}</b>
    </button>
  </div>

  <ul id="social-networking">
    <li class="twitter"><a href="#;"></a></li>
    <li class="facebook"><a href="#;"></a></li>
    <li class="linkedin"><a href="#;"></a></li>
    <li class="picasa"><a href="#;"></a></li>
    <li class="love"><a href="#;"></a></li>
  </ul>

  {% endblock %}
</div>
