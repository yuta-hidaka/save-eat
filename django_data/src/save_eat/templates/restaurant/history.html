{% extends "account/base.html" %}
{% load i18n %}
{% load static %}
{% block head_title %}
{% trans　"投稿履歴" %}
{% endblock %}
{% block content %}
<script type="text/javascript" src="{% static 'js/restaurant/history.js' %}"></script>
<link rel="stylesheet" type="text/css" href="{% static 'css/social_icons.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'fontawsome/css/font-awesome.min.css' %}" />
                    <input type="hidden" id="nextPage" value=1 />


<div class="container">
    <div class="row justify-content-md-center mt-5">
        <div class="w-100 m-3" style="max-width: 500px;">
            <div class="card bg-light mb-3 w-100">
                <h5 class="card-header">投稿履歴</h5>
                <div class="card-body">
                    <div class="m-auto text-center">
                        投稿の編集・削除が行えます
                        {% csrf_token %} {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                        {% endif %}
                        <input type="hidden" id="nextPage" value=1 />
                        <input type="hidden" id="getData" />
                        <input type="hidden" id="defaultImg" value="{% static 'img/default1.jpg' %}" />
                    </div>
                </div>
            </div>
        </div>
    </div>
<div id="historyResult"  class="mb-2">

</div>
<div  class="mb-5">

<h6 class="text-center" style="display: none;" id="noHistory">まだ投稿がありません</h6>
    
<button style="display: none;" class="mt-3 w-100 btn btn-outline-success" id="getNextPage" type="button">
    <b>{% trans 'もっと見る' %}</b>
</button>
</div>

{% endblock %}
